<div class="sharing">
  <div style="float:left;">
    <a href="http://b.hatena.ne.jp/entry/{{ site.url }}{{ page.url }}" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
    <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
  </div>
  <div style="float:left; margin-left:30px;">
    {% if site.twitter_tweet_button %}
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="kakipo" data-lang="ja">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    {% endif %}
    {% if site.google_plus_one %}
      <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
    {% endif %}
    {% if site.facebook_like %}
      <div class="fb-like" data-send="true" data-width="450" data-show-faces="false" data-share="true" data-layout="button_count" style="position: relative; top: -3px;"></div>
    {% endif %}
  </div>
</div>
